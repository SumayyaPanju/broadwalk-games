<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta data -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Broadwalk Games, your ultimate gaming retreat! Perfect for casual gamers, enthusiasts, and student gatherings. Visit us for your next adventure in board gaming."
    />
    <title>Boardwalk Games | Home</title>

    <!-- favicons generated by favicon.io -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon-16x16.png"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="game-library.html">Games</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header with carousel -->
    <header class="container">
      <div class="row">
        <div class="col-12 col-xl-6">Boardwalk Games Intro text section</div>
        <div class="col-12 col-xl-6">Carousel</div>
      </div>
    </header>

    <!-- main element to hold all key sections of the home page. It is not part of the grid structure -->
    <main>
      <!-- Services section -->
      <section class="container">
        <div class="row">
          <div class="col-12">Services section heading</div>
          <div class="col-12 col-md-6 col-xl-3">Services card</div>
          <div class="col-12 col-md-6 col-xl-3">Services card</div>
          <div class="col-12 col-md-6 col-xl-3">Services card</div>
          <div class="col-12 col-md-6 col-xl-3">Services card</div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <!-- mt-auto added to push footer to the bottom of the page -->
    <footer class="mt-auto">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">Content section heading</div>
          <!-- Contact Info -->
          <div class="col-12 col-md-6 col-xl-4">
            Contact info & social opening times
          </div>
          <!-- Opening times -->
          <div class="col-12 col-md-6 col-xl-4">Opening times</div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome kit -->
    <script
      src="https://kit.fontawesome.com/aa9af45995.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
